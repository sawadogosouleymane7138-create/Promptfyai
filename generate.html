<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PromptfyAI — Generate</title><link rel="stylesheet" href="assets/style.css"></head><body><header class="site-header"><div class="logo">PromptfyAI</div><nav class="nav-links"><a href="dashboard.html">Dashboard</a><a href="history.html">History</a></nav></header><main class="container"><section class="card"><h2>Generator</h2><div class="row"><select id="genMode"><option value="prompt">Prompt</option><option value="prompt+subtitle">Prompt + Subtitle</option><option value="all">Full</option></select><select id="genLang"><option value="auto">Auto</option><option value="en">English</option><option value="fr">Français</option><option value="es">Español</option></select></div><textarea id="genInput" placeholder="Describe your idea..." rows="4"></textarea><div class="row" style="margin-top:10px"><button id="genBtn" class="btn primary">Generate</button><button id="genDownload" class="btn">Download</button></div><div id="genResults" class="results" style="display:none"><h4>Results</h4><div class="result-box" id="resPrompt"></div><div class="result-box" id="resSubtitle"></div><div class="result-box" id="resDesc"></div></div></section><section class="card"><h3>Sponsored</h3><div id="ads-generate" class="ads-grid-6 ads-rotation" data-pool="generate" data-interval="30000"></div></section></main><footer class="site-footer">© 2025 PromptfyAI</footer><script src="assets/app.js"></script><script>PF.initAdRotation({poolName:'generate', visibleSlots:6, interval:30000});document.getElementById('genBtn').addEventListener('click', async ()=>{const text=document.getElementById('genInput').value.trim(); if(!text){alert('Write an idea');return;} const mode=document.getElementById('genMode').value; const lang=document.getElementById('genLang').value; const out=await PF.generate({text, mode, lang}); document.getElementById('resPrompt').innerText=out.prompt||'—'; document.getElementById('resSubtitle').innerText=out.subtitle||'—'; document.getElementById('resDesc').innerText=out.description||'—'; document.getElementById('genResults').style.display='block';});document.getElementById('genDownload').addEventListener('click', ()=>{const data=`Prompt:\n${document.getElementById('resPrompt').innerText}\n\nSubtitle:\n${document.getElementById('resSubtitle').innerText}\n\nDescription:\n${document.getElementById('resDesc').innerText}`; const blob=new Blob([data], {type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='prompt.txt'; a.click();});</script></body></html>
